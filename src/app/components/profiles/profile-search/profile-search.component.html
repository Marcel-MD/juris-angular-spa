<div class="profiles-container">
  <app-search-bar (onSearch)="getProfiles($event)"></app-search-bar>
  <ng-container *ngFor="let profile of profiles">
    <app-profile-card [profile]="profile"></app-profile-card>
  </ng-container>
  <div>
    <button
      *ngIf="defaultParams.pageNumber && defaultParams.pageNumber > 1"
      mat-raised-button
      color="primary"
      (click)="previousPage()"
    >
      <mat-icon>arrow_back_ios</mat-icon>Previous Page
    </button>
    <button
      *ngIf="profiles.length > 4"
      mat-raised-button
      color="primary"
      (click)="nextPage()"
    >
      Next Page <mat-icon>arrow_forward_ios</mat-icon>
    </button>
  </div>
</div>
