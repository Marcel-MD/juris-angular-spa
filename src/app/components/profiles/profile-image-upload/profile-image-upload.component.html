<mat-card class="card-container">
  <mat-card-title>Profile Image</mat-card-title>
  <img [src]="imageUrl" />
  <input
    type="file"
    accept="image/*"
    #file
    placeholder="Choose file"
    (change)="uploadFile(file.files)"
    style="display: none"
  />
  <button mat-raised-button color="primary" (click)="file.click()">
    Upload File
  </button>
</mat-card>
