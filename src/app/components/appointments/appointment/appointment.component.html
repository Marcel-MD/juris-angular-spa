<mat-card
  class="example-card"
  [ngStyle]="{
    backgroundColor:
      appointment.status == statusEnum.OnHold ? '#dde2ff' : 'white'
  }"
>
  <mat-card-title
    >{{ appointment.firstName + " " + appointment.lastName }}
    <span
      [ngStyle]="{
        color:
          appointment.status == statusEnum.OnHold
            ? '#3f51b5'
            : appointment.status == statusEnum.Approved
            ? '#007b00'
            : '#f44336'
      }"
      >{{ appointment.status }}</span
    >
  </mat-card-title>
  <mat-card-subtitle>{{
    appointment.email + " " + appointment.phoneNumber
  }}</mat-card-subtitle>
  <mat-card-content>
    <p>{{ appointment.description }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button
      *ngIf="appointment.status != statusEnum.Approved"
      mat-button
      style="color: green"
      (click)="setAppointmentStatus(statusEnum.Approved)"
    >
      <mat-icon>check</mat-icon> Approve
    </button>
    <button
      *ngIf="appointment.status != statusEnum.Declined"
      mat-button
      color="warn"
      (click)="setAppointmentStatus(statusEnum.Declined)"
    >
      <mat-icon>close</mat-icon> Decline
    </button>
    <button
      *ngIf="appointment.status != statusEnum.OnHold"
      mat-button
      (click)="deleteAppointment()"
    >
      <mat-icon>delete_forever</mat-icon> Delete
    </button>
  </mat-card-actions>
  <mat-card-footer>{{
    appointment.creationDate | date: "short"
  }}</mat-card-footer>
</mat-card>
