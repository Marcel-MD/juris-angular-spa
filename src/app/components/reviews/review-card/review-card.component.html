<mat-card class="example-card">
  <mat-card-title
    >{{ review.firstName + " " + review.lastName }}
    <span
      [ngStyle]="{
        color:
          review.rating > 8
            ? '#007b00'
            : review.rating > 5
            ? '#3f51b5'
            : '#f44336'
      }"
      >{{ review.rating?.toFixed(1) }}</span
    >
  </mat-card-title>
  <mat-card-content>
    <p>{{ review.description }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button
      *ngIf="userService.isAdmin()"
      mat-button
      color="warn"
      (click)="deleteReview()"
    >
      <mat-icon>delete_forever</mat-icon> Delete
    </button>
  </mat-card-actions>
  <mat-card-footer>{{
    review.creationDate | date: "short":"+0600"
  }}</mat-card-footer>
</mat-card>
